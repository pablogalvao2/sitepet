<div class="limiter">
    <div class="container-login100">

        <form action="/usuario" method="POST" class="login100-form validate-form">
                <span class="login100-form-title">
                    Cadastro
                </span>

              

                <div  class="wrap-input100 validate-input" data-validate = "Digitar nome">
                    <input class="input100" type="text" name="nome" placeholder="Nome" id="" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Digitar nome do pet">
                    <input class="input100" type="text" name="nome_pet" placeholder="Nome Pet" id="" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Digitar e-mail valido:ex@abc">
                    <input class="input100" type="email" name="email" placeholder="Email" id="" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Digitar senha">
                    <input class="input100" type="text" name="senha" placeholder="Senha" id="" >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Cadastrar
                    </button>
                    
                </div>

                <form action="/"  class="login100-form validate-form">
                    <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" >
                                        Sair
                                    </button>
                                    
                                </div>
                
            </form>


    </form>
    </div>
</div>


<!--===============================================================================================-->	
<script src="/css/login/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="/css/login/vendor/bootstrap/js/popper.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
